<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY FIRST MONTSHARY!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hello, baby ko. ❤️</h1>
    <p>I have a question for you...</p>
    <h2>Will you go on a movie date with me? It's our first monthsary oh.</h2>
    <div class="button-container">
      <button id="yes-btn" class="romantic-btn">Yes, of course! 💖</button>
      <button id="no-btn" class="romantic-btn">No 😢</button>
    </div>

    <div id="date-picker" class="hidden">
      <h3>Great! When should we go?</h3>
      <input type="datetime-local" id="date-time" />
      <h3>Now, pick a movie for our date night:</h3>
      <div id="movie-list" class="movie-grid"></div>
      <button id="send-btn" class="romantic-btn">Send to Baby Dan 💌</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
